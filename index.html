<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="house_static">
        <div class="roof_static"></div> 
        <div class="wall_static">
            <div class="window_static"></div>
            <div class="door_static"></div>
        </div>
    </div>
    <div class="house_relative">
        <div class="roof_relative"></div>  
        <div class="wall_relative">
            <div class="window_relative"></div>
            <div class="door_relative"></div> 
        </div>
    </div>
    <div class="house_absolute">
        <div class="roof_absolute"></div>
        <div class="wall_absolute">
            <div class="window_absolute"></div> 
            <div class="door_absolute"></div>
        </div>
    </div>
    <div class="house_fixed">
        <div class="roof_fixed"></div>
        <div class="wall_fixed">
            <div class="window_fixed"></div>
            <div class="door_fixed"></div>
        </div>
    </div>
    <div class="house_sticky"></div>
        <div class="roof_sticky"></div>
        <div class="wall_sticky">
            <div class="window_sticky"></div>
            <div class="door_sticky"></div> 
        </div>
    </div>
    <div class="scroll"></div>
</body>
